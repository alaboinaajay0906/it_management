<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Estimator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4f8bf9, #5ee7df);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2b3a67;
        }
        .btn-custom {
            background: linear-gradient(45deg, #4f8bf9, #6ee7ff);
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        .btn-secondary-custom {
            background: linear-gradient(45deg, #6c757d, #a0a0a0);
            color: #fff;
            font-weight: bold;
        }
        .btn-secondary-custom:hover {
            opacity: 0.9;
        }
        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hardware Estimator</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Project Scope:</label>
                <select name="project_scope" id="project_scope" class="form-select" onchange="togglePollRate()">
                    <option value="1">Online</option>
                    <option value="2">Offline</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">No. of Parameters:</label>
                <input type="number" name="no_of_params" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Poll Rate (sec):</label>
                <input type="number" name="poll_rate" id="poll_rate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">PG Agent Job Summarization Rate (min):</label>
                <input type="number" name="pg_agent_job_summarisation_rate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Users > 100?</label>
                <select name="users" class="form-select">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">High Traffic Expected?</label>
                <select name="high_traffic" class="form-select">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <button type="submit" class="btn btn-custom w-100">Calculate</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary-custom w-100 mt-2">Go Back to Dashboard</a>
        </form>

        {% if specs %}
        <div class="result-card mt-4" id="result-section">
            <h4 class="text-center text-primary">Recommended Hardware Specifications</h4>
            <ul class="list-group mt-3">
                {% for key, value in specs.items() %}
                    <li class="list-group-item d-flex justify-content-between">
                        <b>{{ key }}</b>
                        <span>{{ value }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <script>
            // Scroll to the result section when results are available
            document.getElementById("result-section").scrollIntoView({ behavior: 'smooth' });
        </script>
        {% endif %}
    </div>

    <script>
        function togglePollRate() {
            let scope = document.getElementById("project_scope").value;
            let pollRateField = document.getElementById("poll_rate");
            if (scope === "2") {  // Offline
                pollRateField.disabled = true;
                pollRateField.value = ""; // Clear the value
            } else {
                pollRateField.disabled = false;
            }
        }
    </script>
</body>
</html>
